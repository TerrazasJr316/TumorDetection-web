name: MRI Lint (Code Review)

on:
  push:
    branches: [ main, master ] # Se activa en cada push a main
  pull_request:
    branches: [ main, master ] # También en PRs

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.19'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # Instalamos solo flake8, no todas las dependencias
        # Si flake8 necesita las dependencias, las añadimos:
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # parar el build si hay errores de python (E) o warnings (W)
        # --count muestra el número total de errores
        # --max-line-length=88 (estándar de black)
        flake8 . --count --select=E,W --max-line-length=88 --show-source --statistics